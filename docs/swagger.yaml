definitions:
  schema.AuthReq:
    properties:
      decrypt_data:
        type: string
      user_account:
        type: string
    type: object
  schema.AuthResp:
    properties:
      code:
        type: integer
      msg:
        type: string
      token:
        type: string
    type: object
  schema.CommResp:
    properties:
      code:
        type: integer
      msg:
        type: string
    type: object
  schema.DpEntity:
    properties:
      cover_image_link:
        type: string
      create_time:
        type: string
      dp_link:
        type: string
      dp_name:
        type: string
      hot_score:
        type: integer
      owner:
        type: string
      update_time:
        type: string
    type: object
  schema.GetDpResp:
    properties:
      code:
        type: integer
      data:
        items:
          $ref: '#/definitions/schema.DpEntity'
        type: array
      msg:
        type: string
    type: object
  schema.GetResourceResp:
    properties:
      code:
        type: integer
      data:
        items:
          $ref: '#/definitions/schema.ResourceEntity'
        type: array
      msg:
        type: string
    type: object
  schema.PubKeyResp:
    properties:
      code:
        type: integer
      data:
        type: string
      msg:
        type: string
    type: object
  schema.RegisterReq:
    properties:
      decrypt_data:
        type: string
      user_account:
        type: string
      user_name:
        type: string
    type: object
  schema.ResourceEntity:
    properties:
      cover_image_link:
        type: string
      create_time:
        type: string
      resouce_id:
        type: string
      resource_describe:
        type: string
      resource_link:
        type: string
      update_time:
        type: string
    type: object
host: localhost:8080
info:
