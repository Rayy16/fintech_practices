  version: "1.0"
paths:
  /{file_type}/{file_name}:
    get:
      consumes:
      - application/json
      description: 下载文件的统一接口，数字人、封面图片、素材库素材均通过本接口下载
      parameters:
      - description: 下载的文件类型
        in: path
        name: file_type
        required: true
        type: string
      - description: 下载的文件名称
        in: path
        name: file_name
        required: true
        type: string
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - '*/*'
      responses:
        "200":
          description: OK
          schema:
            type: file
      summary: 下载文件接口
      tags:
      - download
  /dp:
    get:
      consumes:
      - application/json
      description: 查询用户所拥有的数字人信息
      parameters:
      - description: 分页查询页数，默认为1
        in: query
        name: page_no
        type: integer
      - description: 分页查询页大小，默认为10
        in: query
        name: page_size
        type: integer
      - description: 查询返回的排序字段，默认为创建时间
        in: query
        name: order_field
        type: string
      - description: 排序方式，默认为倒序
        in: query
        name: method
        type: string
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schema.GetDpResp'
      summary: 查询数字人接口
      tags:
      - digital person
  /dp/{dp_link}:
    delete:
      consumes:
      - application/json
      description: 删除用户所拥有的数字人信息
      parameters:
      - description: 需删除的数字人id
        in: path
        name: dp_link
        required: true
        type: string
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schema.CommResp'
      summary: 删除数字人接口
      tags:
      - digital person
  /login:
    post:
      consumes:
      - application/json
      description: 登录以获取token
      parameters:
      - description: 用户账号与加密的用户密码
        in: body
        name: user_account
        required: true
        schema:
          $ref: '#/definitions/schema.AuthReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schema.AuthResp'
      summary: 登录接口
      tags:
      - user
  /pubkey:
    get:
      consumes:
      - application/json
      description: 获取rsa公钥
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schema.PubKeyResp'
      summary: 获取公钥接口
      tags:
      - authorization
  /register:
    post:
      consumes:
      - application/json
      description: 注册用户
      parameters:
      - description: 用户名称、用户账户与加密的用户密码
        in: body
        name: user_name
        required: true
        schema:
          $ref: '#/definitions/schema.RegisterReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schema.CommResp'
      summary: 注册用户接口
      tags:
      - user
  /resource/{resource_link}:
    delete:
      consumes:
      - application/json
      description: 删除用户所拥有的素材库素材
      parameters:
      - description: 素材连接，tone or image
        in: path
        name: resource_link
        required: true
        type: string
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schema.CommResp'
      summary: 删除素材库素材接口
      tags:
      - resource lib
  /resource/{resource_type}:
    get:
      consumes:
      - application/json
      description: 查询用户所拥有的 or 公共的素材库素材信息
      parameters:
      - description: 素材类型，tone or image
        in: path
        name: resource_type
        required: true
        type: string
      - description: 分页查询页数，默认为1
        in: query
        name: page_no
        type: integer
      - description: 分页查询页大小，默认为10
        in: query
        name: page_size
        type: integer
      - description: 是否查询公共素材，默认为否
        in: query
        name: is_public
        type: boolean
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schema.GetResourceResp'
      summary: 查询素材库接口
      tags:
      - resource lib
swagger: "2.0"
